<!DOCTYPE html>
<html lang="en">
   <head>
      <title>PersonForm</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

      <!-- Custom styles for this template -->
      <link href="css/navbar-fixed-top.css" rel="stylesheet">
   </head>
   <body>

      <div class="container">
      <h1>Person Form</h1><br>

      <!-- Error Alert -->
      <div class="container">
         <div class="alert alert-danger" role="alert">
            Error Message!
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
         </div>
      </div>

      <form>

         <div class="form-row">
            <div class="form-group col-md-2">
               <label for="inputTitle">Title</label>
               <input type="text" class="form-control" id="inputTitle" placeholder="Mr">
             </div>
            <div class="form-group col-md-5">
              <label for="inputFN">First Name</label>
              <input type="text" class="form-control" id="inputEmail4" placeholder="Chee Kin">
            </div>
            <div class="form-group col-md-5">
              <label for="inputFN">Last Name</label>
              <input type="text" class="form-control" id="inputFL" placeholder="Lim">
            </div>
          </div>

      <div class="form-row">
      <div class="form-group col-md-6">
         <label for="inputGender">Gender</label>
         <select id="inputGender" class="form-control">
            <option selected></option>  
            <option value="Male">Male</option>
            <option value="Female">Female</option>
         </select>
      </div>
      <div class="form-group col-md-6">
         <label for="inputDop">Date of Birth</label>
         <input type="text" id="inputDop" class="form-control" placeholder="dd/mm/yy">
       </div>
      </div>

      <div class="form-row">
         <div class="form-group col-md-12">
         <label for="inputAddress">Address</label>
         <input type="text" class="form-control" id="inputAddress" placeholder="Street">
       </div>
      </div>
       <div class="form-row">
         <div class="form-group col-md-6">
           <label for="inputCity"></label>
           <input type="text" class="form-control" id="inputCity" placeholder="City">
         </div>
         <div class="form-group col-md-6">
           <label for="inputState"></label>
           <input type="text" id="inputState" class="form-control" placeholder="State">
         </div>

         <div class="form-row">
            <div class="form-group col-md-6">
               <label for="inputPostCode"></label>
               <input type="text" class="form-control" id="inputPostCode" placeholder="Post Code">
            </div>
         <div class="form-group col-md-6">
            <label for="inputCountry"></label>
            <select id="inputCountry" class="form-control">
              <option selected>Country</option>
              <option>China</option>
              <option>Malaysia</option>
              <option>South Korea</option>
              <option>United State America</option>
              <option>United Kingdom</option>
            </select>
          </div>
         </div>
         <button type="submit" class="btn btn-primary" style="float: right;">Register</button>
        
      </form>
      </div>
         

      <script src="js/jquery-3.2.1.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
   </body>
</html>
